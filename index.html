<head>
<meta charset="UTF-8">
<title>ScreenRepeat v3</title>

<style>
  body {
    background-color: #000000;
    margin: 0px 0px 0px 0px;
  }
  html {
    background-color: #000000;
    color: white;
  }
  img {
    height: 100vh;
    width: 100vw;
  }
</style>

<script>
  //Make full screen when page 'clicked'
  //https://stackoverflow.com/questions/25980431/how-to-change-to-fullscreen-the-entire-webpage-with-confirm
  document.onclick = function (argument) {
  //  var conf = confirm("Fullscreen mode?");
    var conf = true;
    var docelem = document.documentElement;

    if (conf == true) {
        if (docelem.requestFullscreen) {
            docelem.requestFullscreen();
        }
        else if (docelem.mozRequestFullScreen) {
            docelem.mozRequestFullScreen();
        }
        else if (docelem.webkitRequestFullScreen) {
            docelem.webkitRequestFullScreen();
        }
        else if (docelem.msRequestFullscreen) {
            docelem.msRequestFullscreen();
        }
    }
  }

  // refresh image incase link drops
  // from https://bugzilla.mozilla.org/show_bug.cgi?id=858600
  setInterval('ChangeSrc()',10000); // period in ms

  function ChangeSrc() {
    //alert('ChangeSrc');
    img = document.getElementById("imgElement");
    //img.src = "http://192.168.10.100:8080/image.jpg?" + new Date().getTime();
    // not sure if updating img.src works on Android Chrome, works on iOS Chrome tho!
    img.src = window.location.protocol + "//" + window.location.hostname + ":8080/image.jpg?" + new Date().getTime();
  }


</script>

</head>

<body>
  <!-- <img id=imgElement src="" alt="image" onerror="this.setAttribute('src', '/');" /> -->
  <img id=imgElement src="" alt="Loading feed from VLC Server on :8080/image.jpg..." />
  <script>ChangeSrc();</script>
</body>
